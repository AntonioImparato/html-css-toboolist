<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>toboolist</title>
</head>

<body>
    <!--logo sito -->
    <header>
        <div class="logo">
            <img src="img/Toboolist-logo.jpg" alt="logo sito">
        </div>
    </header>
    <!--corpo main-->
    <main>
        <!--primo container-->
        <div class="container">
            <div class="elements">

                <input class="task" type="submit" value="add task">
                <input class="section" type="submit" value="add section">
            </div>
        </div>
        <!--secondo container-->
        <div class="containerbotton">
            <div class="elements-botton"><span>&#9660;</span>
                <h2>New task</h2>
                <ul>
                    <li>
                        <div class="check">&check;</div>

                        <div class="submit-right"> <span>Quarterly Newsletter</span> <input
                                class="button button-color-09a9ed" type="submit" value="Editorial"></div>
                    </li>
                </ul>
            </div>



        </div>
    </main>
</body>

</html>
